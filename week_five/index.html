<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section>
            <h1>Course outline</h1>
            <div id="outline">

            </div>
        </section>
        <section>
            <h1>Todo list</h1>
            <div id="task-container">
                <ul id="task-list">
                </ul>
            </div>
            <p id="empty-message"></p>
            <form>
                <fieldset>
                    <legend>Task</legend>
                    <div>
                        <label for="task">What do you want to achieve</label>
                        <input type="text" name="task" id="task" placeholder="review html">
                    </div>
                    <button id="btn">Add task</button>
                </fieldset>
            </form>
        </section>

    </main>

</body>
<!-- <script src="main.js"></script> -->
<script src="main.js"></script>

</html>
